<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes â€” Notes App</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="notes-page">
    <!-- Sticky Top Bar -->
    <div class="topbar">
      <div class="topwrap">
        <div class="brand">âœ¨ Notes</div>
        <div class="topbar-actions">
          <div class="user-info">
            <div class="user-avatar" id="user-avatar">U</div>
            <span id="user-name">User</span>
          </div>
          <button id="logout" class="topbar-btn">Sign Out</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="notes-content">
      <!-- Sidebar -->
      <aside class="notes-sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">ğŸ“ Collections</div>
          <div class="sidebar-item active">ğŸ“Œ All Notes</div>
          <div class="sidebar-item">â­ Favorites</div>
          <div class="sidebar-item">ğŸ·ï¸ Tags</div>
          <div class="sidebar-item">ğŸ“… Recent</div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">âš™ï¸ Settings</div>
          <div class="sidebar-item">ğŸ¨ Theme</div>
          <div class="sidebar-item">ğŸ”” Notifications</div>
          <div class="sidebar-item">ğŸ‘¤ Profile</div>
        </div>
      </aside>

      <!-- Main Notes Area -->
      <main class="notes-main">
        <!-- Note Creation Form -->
        <div class="note-form-wrapper">
          <div class="note-form-title">âœï¸ Create New Note</div>
          <form id="note-form">
            <input 
              id="title" 
              type="text"
              placeholder="Give your note a title..." 
              autocomplete="off"
              maxlength="200"
            >
            <textarea 
              id="content" 
              placeholder="Write your thoughts here. You can write as much as you want..."
              maxlength="50000"
            ></textarea>
            <button type="submit">â• Add Note</button>
          </form>
        </div>

        <!-- Notes Display Area -->
        <div id="notes"></div>
      </main>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
  <script src="/static/js/notes-enhanced.js"></script>
  <script>
    // Logout functionality
    document.getElementById('logout').addEventListener('click', async () => {
      await fetch('/api/auth/logout', { method: 'POST' });
      window.location = '/';
    });

    // Load user info
    async function loadUserInfo() {
      try {
        const res = await fetch('/api/auth/me');
        if (res.ok) {
          const user = await res.json();
          document.getElementById('user-name').textContent = user.username;
          document.getElementById('user-avatar').textContent = user.username[0].toUpperCase();
        }
      } catch (e) {
        console.error('Error loading user info:', e);
      }
    }

    loadUserInfo();
  </script>
</body>
</html>
