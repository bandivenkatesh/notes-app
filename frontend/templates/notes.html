<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Notes</title>
  <link rel="stylesheet" href="/static/styles.css">
 </head>
<body>
  <div class="topbar">
    <div class="container topwrap">
      <div class="brand">Notes</div>
      <div class="actions"><button id="logout">Sign out</button></div>
    </div>
  </div>
  <div class="container appwrap">
    <h1>Notes</h1>
    <form id="note-form">
      <input id="title" placeholder="Title" autocomplete="off">
      <textarea id="content" placeholder="Write a note..."></textarea>
      <button type="submit">Add Note</button>
    </form>
    <div id="notes"></div>
  </div>
  <script src="/static/app.js"></script>
  <script>
    document.getElementById('logout').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location = '/';
    });
  </script>
</body>
</html>
